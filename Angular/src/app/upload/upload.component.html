<div class="container">
    <!-- <form [formGroup]="saveFileForm" (ngSubmit)="onExpSubmit()"> -->
    <form (ngSubmit)="onExpSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <b>Upload File</b>
                    </div>
                    <div class="col-md-6">
                        <input type='file' #fileInput>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <button type="submit" class="button" class="btn btn-primary" color="primary">Upload File
            </button>
        </div>
        <!-- <div>
            <button type="button" class="btn" (click)="navigateToUpload()">Upload</button >
        </div> -->
        {{uploadMessage}}
    </form>
    <br>
    <button type="button" class="btn" (click)="navigateToDashboard()">Back To Dashboard</button >
</div>
